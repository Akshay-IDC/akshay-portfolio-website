<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Akshay</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
      <div class="sidebar">Know me more
        <nav>
            <ul>
                <li><a href="/home.html">Home</li></a>
                <li><a href="/intro.html">Introduction</li></a>
                <li><a href="/project.html">Projects</li></a>
                <li><a href="/resume.html">Resume</li></a>

                <li><a href="/contact.html">Contact</li></a>

            </ul>
        </nav>
      </div>
      <div class="main">
        <div class="contactform">
            <h1>Contact Form</h1>
            <h2>Please provide your details</h2>
            <form>
                <div class="mb-3">
                    <label for="clientname" class="form-label">Name:</label>
                    <input type="name" class="form-control" id="clientname" aria-describedby="emailHelp">
                    
                  </div>
                <div class="mb-3">
                  <label for="clientemail" class="form-label">Email address:</label>
                  <input type="email" class="form-control" id="clientemail" aria-describedby="emailHelp">
                  
                </div>
                <div class="mb-3">
                  <label for="clientphonenumber" class="form-label">Phone no.:</label>
                  <input type="phone" class="form-control" id="clientphonenumber">
                  <div id="emailHelp" class="form-text">I will never share your email & number with anyone else.</div>
                </div>
                <div class="mb-3">
                    <label for="clientquiry" class="form-label">Any general quiries write here</label>
                    <input type="quiry" class="form-control" id="clientquiry" aria-describedby="emailHelp">
                    
                  </div>
                <div id="form-check">
                  <input type="checkbox" id="form-check-input" id="isclient">
                  <label class="form-check-label" for="isclient">Do you want to contact me for any project/work</label>
                </div>
                
                
                <button type="submit" class="btn btn-primary">Submit</button>
              </form>

        </div>


      </div>
    </div>
</body>
</html>
